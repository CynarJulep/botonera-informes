    <div class="container">
        <header>
            <div class="header-content">
                <img src="logo_muni.png" alt="Logo Municipalidad" class="header-logo">
                <h1>Informes - Atención Ciudadana</h1>
            </div>
        </header>
        
        <div class="botonera" id="botonera">
            <!-- Los botones se generan dinámicamente desde config.json -->
        </div>
        
        <div class="boton-personalizado">
            <button class="btn-personalizado" id="btnPersonalizado">
                <span class="btn-letra">+</span>
                <div class="btn-contenido">
                    <span class="btn-nombre">Ticket Personalizado</span>
                    <span class="btn-descripcion">Crear un ticket con información personalizada</span>
                </div>
            </button>
        </div>
    </div>

    <!-- Modal para ticket personalizado -->
    <div class="modal" id="modalPersonalizado">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Crear Ticket Personalizado</h2>
            <form id="formPersonalizado">
                <div class="form-group">
                    <label for="tituloPersonalizado">Título *</label>
                    <input type="text" id="tituloPersonalizado" required>
                </div>
                <div class="form-group">
                    <label for="telefonoPersonalizado">Teléfono</label>
                    <input type="text" id="telefonoPersonalizado">
                </div>
                <div class="form-group">
                    <label for="direccionPersonalizado">Dirección</label>
                    <textarea id="direccionPersonalizado" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="horarioPersonalizado">Horario</label>
                    <input type="text" id="horarioPersonalizado" placeholder="Ej: De 7:30 a 13:00 hrs">
                </div>
                <div class="form-group">
                    <label for="textoAdicional">Texto Adicional</label>
                    <textarea id="textoAdicional" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancelar" id="btnCancelar">Cancelar</button>
                    <button type="submit" class="btn-imprimir">Imprimir</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para subopciones -->
    <div class="modal" id="modalSubopciones">
        <div class="modal-content modal-subopciones">
            <span class="close" id="closeModalSubopciones">&times;</span>
            <h2 id="tituloModalSubopciones">Seleccione una opción</h2>
            <div class="subopciones-container" id="subopcionesContainer">
                <!-- Las subopciones se generan dinámicamente -->
            </div>
            <div class="form-actions">
                <button type="button" class="btn-cancelar" id="btnCancelarSubopciones">Cancelar</button>
                <button type="button" class="btn-imprimir-completo" id="btnImprimirCompleto">Imprimir Completo</button>
            </div>
        </div>
    </div>
